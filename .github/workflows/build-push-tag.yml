name: Build, Test, and Update Verisafe Deployments

on:
  push:
    branches:
      - "**"

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: img
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="$(git rev-parse --short HEAD)"

          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            IMAGE="opencrafts/verisafe-backend-prod:${SHA}"
          else
            IMAGE="opencrafts/verisafe-backend-staging:${SHA}"
          fi

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "Image: $IMAGE"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.img.outputs.image }}

  update-infraops:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout infraops repo
        uses: actions/checkout@v4
        with:
          repository: opencrafts-io/infraops
          token: ${{ secrets.GH_TOKEN }}
          ref: main

      - name: Install yq
        run: sudo snap install yq

      - name: Compute image and file path
        id: target
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="$(git rev-parse --short HEAD)"

          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            IMAGE="opencrafts/verisafe-backend-prod:${SHA}"
            FILE="services/verisafe/deployment.yaml"
            CONTAINER_NAME="verisafe"
          else
            IMAGE="opencrafts/verisafe-backend-staging:${SHA}"
            FILE="qaservices/verisafe/deployment.yaml"
            CONTAINER_NAME="qaverisafe"
          fi

          echo "IMAGE=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "FILE=$FILE" >> "$GITHUB_OUTPUT"
          echo "CONTAINER_NAME=$CONTAINER_NAME" >> "$GITHUB_OUTPUT"
          echo "Using IMAGE: $IMAGE"
          echo "Using FILE:  $FILE"
          echo "Container:    $CONTAINER_NAME"

      - name: Update deployment.yaml
        run: |
          IMAGE="${{ steps.target.outputs.IMAGE }}"
          FILE="${{ steps.target.outputs.FILE }}"
          NAME="${{ steps.target.outputs.CONTAINER_NAME }}"

          echo "Current dir: $(pwd)"
          echo "Updating $FILE with image: $IMAGE for container: $NAME"

          if [ ! -f "$FILE" ]; then
            echo " $FILE does not exist"
            ls -la
            exit 1
          fi

          echo "Old image(s):"
          yq eval '.spec.template.spec.containers[] | .name + ": " + .image' "$FILE" || true

          yq eval '
            (.[] | select(.kind == "Deployment"))
            |= (
              .spec.template.spec.containers
              |= map(
                  if .name == "'"$NAME"'" then
                    .image = "'"$IMAGE"'"
                  else
                    .
                  end
                )
            )
          ' -i "$FILE"

          echo "New image(s):"
          yq eval '.spec.template.spec.containers[] | .name + ": " + .image' "$FILE"

      - name: Commit and push
        run: |
          git config user.name "Bot for the CI bit"
          git config user.email "actions@github.com"
          git add services/verisafe/deployment.yaml qaservices/verisafe/deployment.yaml 2>/dev/null || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update verisafe image for ${GITHUB_REF_NAME}"
          git push origin main
