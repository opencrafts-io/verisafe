name: Build, Test, and Update Verisafe Deployments

on:
  push:
    branches:
      - "**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.img.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: img
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="$(git rev-parse --short HEAD)"
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            IMAGE="opencrafts/verisafe-backend-prod:${SHA}"
          else
            IMAGE="opencrafts/verisafe-backend-staging:${SHA}"
          fi
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "Image: $IMAGE"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.img.outputs.image }}

  update-infraops:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Debug build outputs
        run: |
          echo "Build job image output: ${{ needs.build-and-push.outputs.image }}"

      - name: Checkout infraops repo
        uses: actions/checkout@v4
        with:
          repository: opencrafts-io/infraops
          token: ${{ secrets.GH_TOKEN }}
          ref: main

      - name: Install yq
        run: sudo snap install yq

      - name: Compute file path
        id: target
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            FILE="services/verisafe/deployment.yaml"
          else
            FILE="qaservices/verisafe/deployment.yaml"
          fi
          echo "FILE=$FILE" >> "$GITHUB_OUTPUT"

      - name: Update deployment.yaml
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          FILE="${{ steps.target.outputs.FILE }}"
          echo "IMAGE env var: $IMAGE"
          echo "Current dir: $(pwd)"
          echo "Updating $FILE with image: $IMAGE"
          if [ ! -f "$FILE" ]; then
            echo "$FILE does not exist"
            ls -la
            exit 1
          fi
          echo "Old image:"
          yq eval '.spec.template.spec.containers[0].image' "$FILE" || true
          yq eval '.spec.template.spec.containers[0].image = "'"$IMAGE"'"' -i "$FILE"
          echo "New image:"
          yq eval '.spec.template.spec.containers[0].image' "$FILE"

      - name: Commit and push
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          FILE="${{ steps.target.outputs.FILE }}"
          git add "$FILE"
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update verisafe image to $IMAGE (${GITHUB_REF_NAME})"
          git push origin main
