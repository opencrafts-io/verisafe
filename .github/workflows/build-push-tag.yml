name: Build, Test, and Update Verisafe Deployments

on:
  push:
    branches:
      - "**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.img.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: img
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="$(git rev-parse --short HEAD)"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            IMAGE="opencrafts/verisafe-backend-prod:${SHA}"
          else
            IMAGE="opencrafts/verisafe-backend-staging:${SHA}"
          fi

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "Built image: $IMAGE"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.img.outputs.image }}

  update-infraops:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout infraops repo
        uses: actions/checkout@v4
        with:
          repository: opencrafts-io/infraops
          token: ${{ secrets.GH_TOKEN }}
          ref: main

      - name: Install yq
        run: |
          sudo snap install yq

      - name: Compute target file
        id: target
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            FILE="services/verisafe/deployment.yaml"
          else
            FILE="qaservices/verisafe/deployment.yaml"
          fi

          echo "file=$FILE" >> "$GITHUB_OUTPUT"
          echo "Target file: $FILE"

      - name: Update Deployment image (safe for multi-doc YAML)
        run: |
          IMAGE="${{ needs.build-and-push.outputs.image }}"
          FILE="${{ steps.target.outputs.file }}"

          echo "Updating image to: $IMAGE"
          echo "In file: $FILE"

          if [[ ! -f "$FILE" ]]; then
            echo "ERROR: $FILE does not exist"
            exit 1
          fi

          echo "Old image:"
          yq eval '. | select(.kind=="Deployment") | .spec.template.spec.containers[].image' "$FILE"

          yq eval '
            (. | select(.kind == "Deployment")
             | .spec.template.spec.containers[]
             | select(.name == "qaverisafe")
             | .image) = "'"$IMAGE"'"
          ' -i "$FILE"

          echo "New image:"
          yq eval '. | select(.kind=="Deployment") | .spec.template.spec.containers[].image' "$FILE"

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add "${{ steps.target.outputs.file }}"

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(verisafe): deploy ${{ needs.build-and-push.outputs.image }}"
          git push
