name: Build, Test, and Update Verisafe Deployments

on:
  push:
    branches:
      - main
      - master
      - "**/*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.img.outputs.image }}
      sha: ${{ steps.meta.outputs.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute git SHA
        id: meta
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: img
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="${{ steps.meta.outputs.sha }}"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            IMAGE="opencrafts/verisafe-backend-prod:${SHA}"
          else
            IMAGE="opencrafts/verisafe-backend-staging:${SHA}"
          fi

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "Image: $IMAGE"

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.img.outputs.image }}

  update-infraops:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout infraops repo
        uses: actions/checkout@v4
        with:
          repository: opencrafts-io/infraops
          token: ${{ secrets.GH_TOKEN }}
          ref: main

      - name: Install yq (fast, non-snap)
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Compute target deployment
        id: target
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          IMAGE="${{ needs.build-and-push.outputs.image }}"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            FILE="services/verisafe/deployment.yaml"
            CONTAINER_NAME="verisafe"
          else
            FILE="qaservices/verisafe/deployment.yaml"
            CONTAINER_NAME="qaverisafe"
          fi

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "file=$FILE" >> "$GITHUB_OUTPUT"
          echo "container=$CONTAINER_NAME" >> "$GITHUB_OUTPUT"

      - name: Update deployment.yaml
        run: |
          FILE="${{ steps.target.outputs.file }}"
          IMAGE="${{ steps.target.outputs.image }}"
          NAME="${{ steps.target.outputs.container }}"

          test -f "$FILE" || { echo " $FILE not found"; exit 1; }

          echo "Before:"
          yq '.spec.template.spec.containers[] | .name + ": " + .image' "$FILE"

          NAME="$NAME" IMAGE="$IMAGE" yq -i '
            (. | select(.kind == "Deployment"))
            .spec.template.spec.containers
            |= map(if .name == env(NAME) then .image = env(IMAGE) else . end)
          ' "$FILE"

          echo "After:"
          yq '.spec.template.spec.containers[] | .name + ": " + .image' "$FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add "${{ steps.target.outputs.file }}"

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(verisafe): deploy ${{ needs.build-and-push.outputs.image }}"
          git push origin main
