name: Build, Push, and Update Verisafe Deployment

on:
  push:
    branches:
      - "**"

jobs:
  build-push-update-infraops:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: img
        run: |
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          BRANCH="${GITHUB_REF_NAME#refs/heads/}"
          echo "Branch parsed: $BRANCH"

          SHA="$(git rev-parse --short HEAD)"
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            IMAGE="opencrafts/verisafe-backend-prod:${SHA}"
          else
            IMAGE="opencrafts/verisafe-backend-staging:${SHA}"
          fi

          echo "Computed IMAGE=$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "::remove-mask::$IMAGE"

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE="${{ steps.img.outputs.image }}"
          echo "Building and pushing image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Checkout InfraOps Repo
        uses: actions/checkout@v4
        with:
          repository: opencrafts-io/infraops
          token: ${{ secrets.GH_TOKEN }}
          ref: main
          path: infraops

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Compute deployment file path
        id: target
        run: |
          BRANCH="${GITHUB_REF_NAME#refs/heads/}"
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            FILE="infraops/services/verisafe/deployment.yaml"
          else
            FILE="infraops/qaservices/verisafe/deployment.yaml"
          fi
          echo "file=$FILE" >> "$GITHUB_OUTPUT"
          echo "Deployment file: $FILE"

      - name: Update deployment.yaml
        run: |
          FILE="${{ steps.target.outputs.file }}"
          IMAGE="${{ steps.img.outputs.image }}"
          if [ ! -f "$FILE" ]; then
            echo "ERROR: $FILE does not exist!"
            ls -la "$(dirname $FILE)"
            exit 1
          fi

          OLD_IMAGE=$(yq eval '.spec.template.spec.containers[0].image' "$FILE")
          echo "Old image: $OLD_IMAGE"
          echo "New image: $IMAGE"

          if [ "$OLD_IMAGE" = "$IMAGE" ]; then
            echo "Image already up-to-date, skipping commit."
            exit 0
          fi

          yq eval ".spec.template.spec.containers[0].image = \"$IMAGE\"" -i "$FILE"
          echo "Updated image in $FILE to $IMAGE"

          # Commit and push changes
          git config user.name "CI Bot from Github Actions"
          git config user.email "actions@github.com"
          git add "$FILE"
          git commit -m "chore: update verisafe image to $IMAGE (${GITHUB_REF_NAME})"
          git push origin main
