name: Build, Test, and Update Verisafe Deployments

on:
  push:
    branches:
      - main
      - master
      - "**/*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Compute short SHA
        id: sha
        run: echo "sha=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: image
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SHA="${{ steps.sha.outputs.sha }}"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            IMAGE="opencrafts/verisafe-backend-prod:${SHA}"
          else
            IMAGE="opencrafts/verisafe-backend-staging:${SHA}"
          fi

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"
          echo "üöÄ Building $IMAGE"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.image }}

  update-infraops:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout infraops repo
        uses: actions/checkout@v4
        with:
          repository: opencrafts-io/infraops
          token: ${{ secrets.GH_TOKEN }}
          ref: main

      - name: Install yq (official binary)
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Compute deployment target
        id: target
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          IMAGE="${{ needs.build-and-push.outputs.image }}"

          if [[ "$BRANCH" == "main" || "$BRANCH" == "master" ]]; then
            FILE="services/verisafe/deployment.yaml"
            CONTAINER="verisafe"
          else
            FILE="qaservices/verisafe/deployment.yaml"
            CONTAINER="qaverisafe"
          fi

          echo "file=$FILE" >> "$GITHUB_OUTPUT"
          echo "container=$CONTAINER" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

          echo "üìÑ File: $FILE"
          echo "üì¶ Container: $CONTAINER"
          echo "üñº Image: $IMAGE"

      - name: Validate deployment YAML
        run: |
          FILE="${{ steps.target.outputs.file }}"

          test -f "$FILE" || { echo "$FILE not found"; exit 1; }

          echo "üîç Containers found:"
          yq '.spec.template.spec.containers[].name' "$FILE"

          if yq '.spec.template.spec.containers[] | select(.name == null or .name == "")' "$FILE" | grep -q .; then
            echo "Found container with empty name. Fix YAML before deploying."
            exit 1
          fi

      - name: Update image in deployment
        run: |
          FILE="${{ steps.target.outputs.file }}"
          IMAGE="${{ steps.target.outputs.image }}"
          NAME="${{ steps.target.outputs.container }}"

          echo "Before:"
          yq '.spec.template.spec.containers[] | .name + ": " + .image' "$FILE"

          NAME="$NAME" IMAGE="$IMAGE" yq eval -i '
            select(.kind == "Deployment")
            .spec.template.spec.containers
            |= map(
                if .name == env(NAME)
                then .image = env(IMAGE)
                else .
                end
              )
          ' "$FILE"

          echo "After:"
          yq '.spec.template.spec.containers[] | .name + ": " + .image' "$FILE"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add "${{ steps.target.outputs.file }}"

          if git diff --staged --quiet; then
            echo "üü¢ No changes to commit"
            exit 0
          fi

          git commit -m "chore(verisafe): deploy ${{ needs.build-and-push.outputs.image }}"
          git push origin main
